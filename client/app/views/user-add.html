<ng-include src="'views/guest-menu.html'"></ng-include>

<div class="row top-buffer">
	<h2>Become EnCircled</h2>
</div>

<div class="row top-buffer-small">
	<form role="form" class="form-horizontal">
	  <div class="form-group">
	    <label for="inputUsername" class="col-sm-offset-2 col-sm-2 control-label">Username</label>
	    <div class="col-sm-4">
	      <input type="text" ng-model="user.username" class="form-control" id="inputUsername" placeholder="Username" autofocus>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-offset-2 col-sm-2 control-label">Password</label>
	    <div class="col-sm-4">
	      <input type="password" ng-model="user.password" class="form-control" id="inputPassword3" placeholder="Password">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputEmail" class="col-sm-offset-2 col-sm-2 control-label">Email</label>
	    <div class="col-sm-4">
	      <input type="email" ng-model="user.email" class="form-control" id="inputEmail" placeholder="Email">
	    </div>
	  </div>
	  <div class="form-group">
	    <div>
	      <button type="submit" ng-click="saveUser()" class="btn btn-lg btn-default"><span ng-show="loading" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Sign Up</button>
	    </div>
	  </div>
	  <div ng-if="message" class="alert alert-danger" role="alert">{{ message }}</div>
	</form>
</div>
