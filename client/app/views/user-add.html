<ng-include src="'views/menu.html'"></ng-include>
<div class="jumbotron">
<div class="row">
	<h3 class="lead">Create your own Awesome Contacts</h3>
</div>

<div class="row">
	<form role="form" class="form-horizontal">
	  <div class="form-group">
	    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
	    <div class="col-sm-10">
	      <input type="text" ng-model="user.username" class="form-control" id="inputUsername" placeholder="Username">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" ng-model="user.password" class="form-control" id="inputPassword3" placeholder="Password">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-10">
	      <input type="email" ng-model="user.email" class="form-control" id="inputEmail" placeholder="Email">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputAvatar" class="col-sm-2 control-label">Avatar</label>
	    <div class="col-sm-10">
	      <input type="text" ng-model="user.profile.avatar" class="form-control" id="inputAvatar" placeholder="Avatar path">
	    </div>
	  </div>
	  <div class="form-group">
	    <div>
	      <button type="submit" ng-click="saveUser()" class="btn btn-default">Sign Up</button>
	    </div>
	  </div>
	</form>
</div>
</div>
