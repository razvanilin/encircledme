<ng-include src="'views/menu.html'"></ng-include>
<div class="jumbotron">
  <div class="row">
    <h3 class="lead">Login</h3>
  </div>
  <div class="row">
    <form role="form" class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" ng-model="login.username" class="form-control" id="inputEmail3" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" ng-model="login.password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="login.rememberme"> Remember me
            </label>
          </div>
      </div>
      <div class="form-group">
          <button type="submit" ng-click="logIn()" class="btn btn-default">Sign in</button>
      </div>
      <div ng-if="message" class="alert alert-danger" role="alert">{{ message }}</div>
    </form>
  </div>
</div>
