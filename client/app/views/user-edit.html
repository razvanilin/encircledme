<ng-include src="'views/menu.html'"></ng-include>
<div class="jumbotron">
<div class="row">
	<h3 class="lead">Edit your profile</h3>
</div>

<div class="row">
	<form role="form" class="form-horizontal">
	  <div class="form-group">
	  	<label for="inputFirstname" class="col-sm-4 control-label">First Name</label>
	  	<div class="col-sm-8">
		  	<input type="text" ng-model="profile.profile.firstname" class="form-control" id="inputFirstname" placeholder="First Name">
	  	</div>
	  </div>

	  <div class="form-group">
	  	<label for="inputLastname" class="col-sm-4 control-label">Last Name</label>
	  	<div class="col-sm-8">
		  	<input type="text" ng-model="profile.profile.lastname" class="form-control" id="inputLastname" placeholder="First Name">
	  	</div>
	  </div>

	  <div class="form-group">
	    <label for="inputEmail" class="col-sm-4 control-label">Email</label>
	    <div class="col-sm-8">
	      <input type="email" ng-model="profile.email" class="form-control" id="inputEmail" placeholder="Email">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="inputAvatar" class="col-sm-4 control-label">Avatar</label>
	    <div class="col-sm-8">
	      <input type="text" ng-model="profile.profile.avatar" class="form-control" id="inputAvatar" placeholder="Avatar path">
	    </div>
	  </div>

	  <div class="form-group">
	    <div class="col-sm-offset-4 col-sm-8">
	      <button type="submit" ng-click="saveProfile()" class="btn btn-default">Save Profile</button>
	    </div>
	  </div>
	</form>
	
	<hr/>

	<form role="form" class="form-horizontal">
	  <div class="form-group">
	  	<label for="inputOld" class="col-sm-4 control-label">Old Password</label>
	  	<div class="col-sm-8">
		  	<input type="text" ng-model="password.old" class="form-control" id="inputOld" placeholder="Old Password" required>
	  	</div>
	  </div>

	  <div class="form-group">
	  	<label for="inputNew" class="col-sm-4 control-label">New Password</label>
	  	<div class="col-sm-8">
		  	<input type="text" ng-model="password.new" class="form-control" id="inputNew" placeholder="New Password" required>
	  	</div>
	  </div>

	  <div class="form-group" ng-class="{ 'has-error':password.error}">
	    <label for="inputConfirm" class="col-sm-4 control-label">Confirm Password</label>
	    <div class="col-sm-8">
	      <input type="text" ng-model="password.newConfirm" class="form-control" id="inputConfirm" placeholder="Confirm Password" required>
	    </div>
	  </div>

	  <div class="form-group">
	    <div class="col-sm-offset-4 col-sm-8">
	      <button type="submit" ng-click="changePassword()" class="btn btn-default">Change Password</button>
	    </div>
	  </div>
	</form>
</div>
</div>
