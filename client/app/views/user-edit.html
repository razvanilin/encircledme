<ng-include src="'views/menu.html'"></ng-include>
<div class="jumbotron">
<div class="row">
	<h3 class="lead">Edit your profile</h3>
</div>

<div class="row">
	<form role="form" class="form-horizontal">
	  <div class="form-group">
	  	<label for="inputFirstname" class="col-sm-2 control-label">First Name</label>
	  	<div class="col-sm-10">
		  	<input type="text" ng-model="user.profile.firstname" class="form-control" id="inputFirstname" placeholder="First Name">
	  	</div>
	  </div>

	  <div class="form-group">
	  	<label for="inputLastname" class="col-sm-2 control-label">Last Name</label>
	  	<div class="col-sm-10">
		  	<input type="text" ng-model="user.profile.lastname" class="form-control" id="inputLastname" placeholder="First Name">
	  	</div>
	  </div>

	  <div class="form-group">
	    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-10">
	      <input type="email" ng-model="user.email" class="form-control" id="inputEmail" placeholder="Email">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="inputAvatar" class="col-sm-2 control-label">Avatar</label>
	    <div class="col-sm-10">
	      <input type="text" ng-model="user.profile.avatar" class="form-control" id="inputAvatar" placeholder="Avatar path">
	    </div>
	  </div>

	  <div class="form-group">
	    <div>
	      <button type="submit" ng-click="saveUser()" class="btn btn-default">Save</button>
	    </div>
	  </div>
	</form>
</div>
</div>
